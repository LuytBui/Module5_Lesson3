<div class="container">
  <table class="table">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products" (click)="selectLine(product.id)" [class.selected]="selectedId === product.id">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
    </tr>
    </tbody>
  </table>

</div>
