<h2>Pet profile</h2>
<label>
  Pet name:
  <input type="text" [(ngModel)]="pet.name">
</label>
<br >
<label>
  Pet image:
  <input type="url" [(ngModel)]="pet.image">
</label>
<br >
<label>Image width:
  <input type="range" min="200" max="1500" [(ngModel)]="imageWidth">
</label>
<h3>Pet name: {{pet.name}}</h3>
<img [src]="pet.image" style="max-width: 100%" [style.width.px]="imageWidth">
